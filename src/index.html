<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulp</title>
  <link rel="stylesheet" href="css/index.min.css">
  <script src="js/index.min.js"></script>
</head>
<body>
  <header>
    <img src="img/sprite.svg#logo" alt="logo" class="logo" width="100">
  </header>
  <main>
    <h1>GULP</h1>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <picture>
      <source srcset="img/1984-768.avif" type="image/avif" media="(min-width: 768px)">
      <source srcset="img/1984.avif" type="image/avif">
      <source srcset="img/1984-768.webp" type="image/webp" media="(min-width: 768px)">
      <source srcset="img/1984.webp" type="image/webp">
      <source srcset="img/1984-768.jpg" media="(min-width: 768px)">
      <img src="img/1984.jpg" alt="">
    </picture>
  </main>
</body>
</html>
